<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Amazon products ðŸ“¦</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class=" w-50 mx-5 mt-5 text-white p-3 mx-auto bg-info">
      <form action="{{ url_for('search') }}">
          <div class="d-flex">
              <input type="text" name="item" class="form-control" placeholder="Item you want to buy" value="xiaomi pad 7 pro">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
          </div>
    </div>
    <div class="my-styled-div mx-auto m-1 rounded-3 text-center">
        {% for key in dict_url %}
            <div>
                <input type="checkbox" id="{{key}}" name="{{key}}" checked>
                <label for="{{key}}">{{key}}</label>
            </div>
        {% endfor %}
    </div>
    </form>


    <div class="w-2-custom m-5 p-3 mx-auto shadow-lg bg-info">
        {% if list : %}
            {% for item in list %}
                <div class="d-flex">
                    <img class='image bd-highlight m-3' src="{{item[3]}}" alt="Product image">
                    <div class="d-flex flex-column">
                        <p></p>
                        <h5 class="product_name "><strong>{{item[0]}}</strong></h5>
                        <p class="price"><strong>{{item[1]}} â‚¬</strong></p>
                        <a href="{{item[2]}}" target="_blank">Link</a></br>
                        <a href="/">Wrong item</a>
                    </div>

                </div>
            {% endfor %}
        {% endif %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
